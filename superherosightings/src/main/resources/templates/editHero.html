<!DOCTYPE html>
<html lang="en">

    <head>

        <title>My Webpage</title>
        <style>

            .jumbotron {
                background-image: url('images/classicheroes.jpg');
            }

        </style>
        <link href="css/pages.css" rel="stylesheet"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 

        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    </head>

    <body id = "edit-background">
        <div id="header-bar1"></div>

        <nav class="navbar navbar-expand-md navbar-dark py-3"
             style="background-image: linear-gradient(to right, rgb(31, 40, 122), rgb(49, 54, 75), rgb(31, 40, 122))" ;>
            <a class="navbar-brand" href="/" style="font-size: 1.4rem;">
                <img src="images/energy.png" width="30" height="30" class="d-inline-block align-top mt-1" alt="">
                Hero Sightings Database
            </a>
            <!--Hamburger button-->
            <button class="navbar-toggler" data-toggle="collapse" data-target='#navbar-menu'>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-menu">
                <!--nav bar with centered mx-auto links-->
                <span class="navbar-text font-weight-bold my-auto ml-2" style=" font-size: 1 rem;">
                    +
                </span>
                <ul class="navbar-nav ml-2" style=" font-size: 1 rem;">
                    <a class="nav-item nav-link mt-2" href="heroes">Hero/Villain</a>
                    <a class="nav-item nav-link mt-2" href="superpowers">Superpower</a>
                    <a class="nav-item nav-link mt-2" href="organizations">Organization</a>
                    <a class="nav-item nav-link mt-2" href="locations">Location</a>
                    <a class="nav-item nav-link mt-2" href="sightings">Sighting</a>
                </ul>
            </div>
        </nav>

        <div id="header-bar3"></div>




        <div class="jumbotron jumbotron-fluid">

        </div>
        <div class="container">
            <center> <h1 class="display-4">Editing Time</h1>
                <p class="lead">Make changes to your super hero villain!</p> </center>
        </div>

    

        <!-- error block begins -->
        <div class="col-12 m-1 text-center" 
             th:if="${!errors.isEmpty()}">
            <p class="alert alert-danger" th:each="error : ${errors}" 
               th:text="${error.message}">Error message</p>
        </div>
        <!-- error block ends -->

        <div class="row m-4 border border-dark" id ="addHeroForm">
            <div class="col-3 text-center m-3">
                <span class="h3">Edit Hero/Villain</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="editHero" method="POST">

                    <div class="form-group row">
                        <label for="name" class="col-3 col-form-label">Name</label>

                        <div class="col-9">
                            <input type="text" name="name" 
                                   th:value="${hero.name}"
                                   id="name" class="form-control"/>
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-3 col-form-label">
                            Description</label>
                        <div class="col-9">
                            <input type="text" name="description" 
                                   th:value="${hero.description}"
                                   id="description" class="form-control"/>
                        </div>

                    </div>
                    <div class = "form-group row">
                        <label for="superpower" class="col-3 col-form-label">
                            Superpower</label>
                        <div class="col-9">
                            <select id ="superpower" name ="superpowerId" class="form-control">
                                <option th:each="superpower : ${superpowers}"
                                        th:value="${superpower.superpowerId}"
                                        th:text="${superpower.superpower}"
                                        th:selected="${hero.superpower.superpowerId == superpower.superpowerId}"> Superpower </option></select>     
                        </div>
                    </div>
                    <div class = "form-group row">
                        <label for="type" class="col-3 col-form-label">
                            Type</label>

                        <div class="col-9">
                            <select id ="type" name ="type" class="form-control">
                                <option value="Hero"> Hero </option>
                                <option value="Villian">Villain</option>

                            </select>        

                        </div>
                    </div>

                    <input type="hidden" name="heroId" th:value="${hero.heroId}"/>
                    <button type="submit" class="btn btn-primary">Update Hero</button>
                </form>
            </div>
        </div>

        <!-- End main body -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>

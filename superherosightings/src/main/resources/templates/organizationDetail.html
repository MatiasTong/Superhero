<!DOCTYPE html>
<html lang="en">

    <head>

        <title>My Webpage</title>
        <style>


            .jumbotron {
                background-image: url('images/marveldc.jpg');

            }

        </style>
        <link href="css/pages.css" rel="stylesheet"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 

    </head>

    <body id = "background">
        <div id="header-bar1"></div>

        <nav class="navbar navbar-expand-md navbar-dark py-3"
             style="background-image: linear-gradient(to right, rgb(31, 40, 122), rgb(49, 54, 75), rgb(31, 40, 122))" ;>
            <a class="navbar-brand" href="/" style="font-size: 1.4rem;">
                <img src="images/energy.png" width="30" height="30" class="d-inline-block align-top mt-1" alt="">
                Hero Sightings Database
            </a>
            <!--Hamburger button-->
            <button class="navbar-toggler" data-toggle="collapse" data-target='#navbar-menu'>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-menu">
                <!--nav bar with centered mx-auto links-->
                <span class="navbar-text font-weight-bold my-auto ml-2" style=" font-size: 1 rem;">
                    +
                </span>
                <ul class="navbar-nav ml-2" style=" font-size: 1 rem;">
                    <a class="nav-item nav-link mt-2" href="heroes">Hero/Villain</a>
                    <a class="nav-item nav-link mt-2" href="superpowers">Superpower</a>
                    <a class="nav-item nav-link mt-2" href="organizations">Organization</a>
                    <a class="nav-item nav-link mt-2" href="locations">Location</a>
                    <a class="nav-item nav-link mt-2" href="sightings">Sighting</a>
                </ul>
            </div>
        </nav>

        <div id="header-bar3"></div>


        <!-- jumbotron begins-->
        <div class="jumbotron jumbotron-fluid">

        </div>
        <div class="container">
            <!--            <center> <h1 class="display-4">Organization Details</h1>-->
            <!--                <p class="lead">Time to add your organ</p> </center>-->
        </div>
        <!-- jumbotron ends-->

        <div class="container">
            <center>
                <div class="row m-4">
                    <div class="row m-4 border border-dark" id ="addHeroForm">
                        <h1><a href="/" class="text-dark">Organization Details</a></h1>
                    </div>
                </div>
            </center>

            <div class="row m-4 border border-dark" id ="addHeroForm">
                <div class="col-6 text-right"><strong>Id</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${organization.organizationId}">display id</span>
                </div>

                <div class="col-6 text-right"><strong>Name</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${organization.name}">display name</span>
                </div>

                <div class="col-6 text-right"><strong>Description</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${organization.description}">display description</span>
                </div>
                <div class="col-6 text-right"><strong>Location</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${organization.location.name + ' ' + 
                          organization.location.address + ' - ' + 
                          organization.location.city}">display location</span>
                </div>
                <div class="col-6 text-right"><strong>Heroes</strong></div>
                <div class="col-6 text-left">
                    <span th:each="hero : ${organization.heroes}">
                        <span th:text="${hero.name}">
                            display Hero</span><br/>
                    </span>
                </div>
                <div class="col-6 text-right"><strong>Email</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${organization.email}">display email</span>
                </div>
                <div class="col-6 text-right"><strong>Type</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${organization.type}">display type</span>
                </div>
            </div>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
